# Change these first
owner: ixtanet # Your GitHub organization or username, where this repository lives
repo: upptime # The name of this repository

sites:
  - name: Ixtanet Main
    url: $MAIN_ROUTER
  - name: Ixtanet MServer
    url: $MEDIA_SERVER
    expectedStatusCodes:
      - 200
      - 302
  - name: Purificadora Ixtatan
    url: $WEB_PURIFICADORA_IXTATAN
    expectedStatusCodes:
      - 200
  - name: POS Ixtanet
    url: $WEB_POS_IXTANET
    expectedStatusCodes:
      - 200
  - name: MANAGER ISP.GT
    url: $WEB_MANAGER
    expectedStatusCodes:
      - 200
  - name: Ixtanet SAT
    url: $MEDIA_SAT
    expectedStatusCodes:
      - 200
      - 302
    maxResponseTime: 5000
  - name: N IXTANET
    url: $N_IXTANET
    expectedStatusCodes:
      - 200
    __dangerous__body_down_if_text_missing: '{"status":"UP"}'
      
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  cname: status.ixtanet.com
  # baseUrl: /your-repo-name
  logoUrl: https://raw.githubusercontent.com/upptime/upptime.js.org/master/static/img/icon.svg
  name: Upptime
  introTitle: "**Ixtanet Status** monitor"
  introMessage: Este es un sitio para visualizar el estado de los servicios criticos de Ixtanet
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO

# Upptime also supports notifications, assigning issues, and more
# See https://upptime.js.org/docs/configuration
